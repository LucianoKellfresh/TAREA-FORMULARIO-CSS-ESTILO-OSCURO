<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/7_Formularios/css/login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="conteiner">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="logo de google">
                </picture>
                <span>Registrarse con google</span>
            </button>
            <button class="Twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" type="text">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" type="password" placeholder="6+ characters">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox" >
                    <span>Acepto las condiciones y el aviso legal.</span>
                </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
